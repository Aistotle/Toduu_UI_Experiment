<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art and Craft of Expressive Typography</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- Custom Typographic & Interaction CSS --- */
        /* The "Disciplined CSS Architecture" approach: utility for typography, custom for performance */
        
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e5e5e5;
            --accent: #ff4d4d;
            --paper: #f4f4f0;
            --ink: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Typographic Utilities */
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .font-script { font-family: 'Cormorant Garamond', serif; font-style: italic; }
        .font-mono { font-family: 'Space Mono', monospace; }

        /* Smooth Animations */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s cubic-bezier(0.2, 1, 0.3, 1), transform 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Kinetic Typography Helpers */
        .variable-weight {
            font-variation-settings: 'wght' 300;
            transition: font-variation-settings 0.5s ease;
        }
        .variable-weight:hover {
            font-variation-settings: 'wght' 700;
        }

        /* The "Hero" Kinetic Effect */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .kinetic-char {
            display: inline-block;
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.05s);
        }

        /* SVG Filter for Glitch/Turbulence effects (Hidden visually) */
        .svg-filters { position: absolute; width: 0; height: 0; overflow: hidden; }

        /* Custom Backgrounds */
        .bg-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .paper-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* Fullscreen Canvas for "The Code" section */
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #type-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Interactive Cursor */
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.15s ease, width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }
        .cursor-follower.active {
            width: 80px;
            height: 80px;
            background-color: white;
            border-color: transparent;
            mix-blend-mode: normal;
        }
        
        /* Responsive Typography Scaling */
        @media (max-width: 768px) {
            .kinetic-char { animation: none; } /* Save battery on mobile */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Utility Components ---

        // Smooth Scroll Anchor
        const ScrollLink = ({ children, to }) => {
            const scrollTo = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
            };
            return <button onClick={() => scrollTo(to)} className="hover:underline decoration-1 underline-offset-4 opacity-70 hover:opacity-100 transition-opacity">{children}</button>;
        };

        // Intersection Observer Hook
        const useOnScreen = (options) => {
            const ref = useRef();
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    setIsVisible(entry.isIntersecting);
                    if(entry.isIntersecting) entry.target.classList.add('visible');
                }, options);
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [ref, options]);
            return [ref, isVisible];
        };

        // --- Section 1: The Kinetic Hero ---
        const Hero = () => {
            const text = "EXPRESSIVE TYPE.";
            const titleRef = useRef();
            
            // Logic to split text into spans for animation
            const KineticText = ({ string }) => (
                <div aria-label={string} className="leading-[0.85] tracking-tight">
                    {string.split("").map((char, i) => (
                        <span key={i} className="kinetic-char inline-block" style={{ "--i": i }}>
                            {char === " " ? "\u00A0" : char}
                        </span>
                    ))}
                </div>
            );

            return (
                <section className="min-h-screen flex flex-col justify-center items-center relative px-6 overflow-hidden">
                    <div className="z-10 text-center">
                        <p className="font-mono text-xs tracking-[0.3em] uppercase mb-8 opacity-60">A Visual Essay</p>
                        <h1 className="font-serif-display text-[10vw] md:text-[8vw] text-stroke tracking-tighter font-bold text-transparent stroke-white/20 mix-blend-overlay pointer-events-none select-none">
                            {text.split(" ").map((word, i) => (
                                <React.Fragment key={i}>
                                    <KineticText string={word + " "} />
                                </React.Fragment>
                            ))}
                        </h1>
                        <h1 className="font-serif-display text-[10vw] md:text-[8vw] text-stroke tracking-tighter font-bold text-white md:-mt-8 relative z-20 mix-blend-difference">
                             {text.split(" ").map((word, i) => (
                                <React.Fragment key={i}>
                                    <KineticText string={word + " "} />
                                </React.Fragment>
                            ))}
                        </h1>
                        
                        <div className="mt-12 flex flex-col items-center gap-2 font-mono text-sm">
                            <p className="opacity-0 animate-fade-in-up animation-delay-1000">Scroll to explore</p>
                            <div className="w-[1px] h-8 bg-white/30 animate-bounce mt-2"></div>
                        </div>
                    </div>
                    <div className="bg-grain fixed inset-0 z-0"></div>
                </section>
            );
        };

        // --- Section 2: The Principles (Scale & Contrast) ---
        const Principles = () => {
            const [ref, visible] = useOnScreen({ threshold: 0.2 });

            return (
                <section className="min-h-screen flex items-center border-t border-white/10 bg-black py-20">
                    <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div 
                            ref={ref} 
                            className={`reveal-on-scroll flex flex-col gap-8 ${visible ? 'visible' : ''}`}
                        >
                            <p className="font-mono text-accent text-sm uppercase tracking-widest">Principle I</p>
                            <h2 className="font-serif-display text-6xl md:text-8xl leading-tight">Scale is <br />Relative.</h2>
                            <p className="font-light text-gray-400 leading-relaxed max-w-md">
                                Typography isn't just about picking a font. It's about the relationship between elements. 
                                Extreme scale creates hierarchy. It guides the eye and sets the rhythm of reading.
                            </p>
                        </div>
                        <div className={`reveal-on-scroll flex flex-col justify-center items-start ${visible ? 'visible' : ''}`} style={{ transitionDelay: '200ms' }}>
                            <div className="border border-white/10 p-8 rounded-sm w-full bg-white/5">
                                <p className="text-[4vw] md:text-[6vw] font-serif-display leading-none">Aa</p>
                                <div className="h-[1px] w-full bg-white/20 my-4"></div>
                                <p className="text-[2vw] md:text-[3vw] font-serif-display leading-none">Aa</p>
                                <div className="h-[1px] w-full bg-white/20 my-4"></div>
                                <p className="text-[1vw] md:text-[1.5vw] font-serif-display leading-none">Aa</p>
                            </div>
                            <p className="font-mono text-xs mt-4 text-gray-500">The alphabet in three scales.</p>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Section 3: The Canvas Experiment (Interactive) ---
        // We are using raw Canvas API here for performance and zero-dependency "creative coding" feel
        const CanvasType = () => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            const [mouse, setMouse] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                
                // Configuration
                const particles = [];
                const density = 20; // Adjust for performance
                const text = "TYPE";
                
                // Resize handling
                const resize = () => {
                    if(containerRef.current) {
                        canvas.width = containerRef.current.offsetWidth;
                        canvas.height = containerRef.current.offsetHeight;
                        initParticles();
                    }
                };

                // Particle Class
                class Particle {
                    constructor(x, y) {
                        this.originX = x;
                        this.originY = y;
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2;
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.friction = 0.95;
                        this.ease = 0.1;
                    }

                    update(targetX, targetY) {
                        // Mouse interaction: Repel
                        const dx = this.x - targetX;
                        const dy = this.y - targetY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const force = Math.max(0, 100 - distance) / 100;
                        
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * force * 10;
                        const moveY = Math.sin(angle) * force * 10;

                        // Home seeking
                        const homeX = this.originX - this.x;
                        const homeY = this.originY - this.y;

                        // Apply forces
                        this.vx += (homeX * this.ease) - (moveX * 0.5);
                        this.vy += (homeY * this.ease) - (moveY * 0.5);
                        
                        this.vx *= this.friction;
                        this.vy *= this.friction;

                        this.x += this.vx;
                        this.y += this.vy;
                    }

                    draw() {
                        ctx.fillStyle = isHovering ? "#ff4d4d" : "rgba(255,255,255,0.8)";
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const initParticles = () => {
                    particles.length = 0;
                    ctx.font = `bold ${Math.min(canvas.width, canvas.height) / 3}px 'Playfair Display'`;
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    // Draw text to an off-screen buffer or read pixel data from current
                    // For simplicity, we sample the font directly by estimating grid
                    // A robust way: Draw text, get ImageData, scan pixels.
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillText(text, canvas.width / 2, canvas.height / 2);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    const step = 4; // Sampling step

                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear for drawing loop

                    for (let y = 0; y < canvas.height; y += step) {
                        for (let x = 0; x < canvas.width; x += step) {
                            const index = (y * canvas.width + x) * 4;
                            const alpha = data[index + 3];
                            if (alpha > 128) {
                                particles.push(new Particle(x, y));
                            }
                        }
                    }
                };

                const animate = () => {
                    ctx.fillStyle = "rgba(10, 10, 10, 0.2)"; // Trail effect
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(p => {
                        p.update(mouse.x, mouse.y);
                        p.draw();
                    });

                    animationFrameId = requestAnimationFrame(animate);
                };

                // Event Listeners
                window.addEventListener('resize', resize);
                const handleMove = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    setMouse({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                };
                
                if (containerRef.current) {
                    containerRef.current.addEventListener('mousemove', handleMove);
                    containerRef.current.addEventListener('mouseenter', () => setIsHovering(true));
                    containerRef.current.addEventListener('mouseleave', () => setIsHovering(false));
                }

                // Init
                resize();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                    if (containerRef.current) {
                        containerRef.current.removeEventListener('mousemove', handleMove);
                    }
                };
            }, [isHovering]);

            return (
                <section className="relative bg-[#0a0a0a]" style={{ height: '100vh' }}>
                    <div 
                        id="canvas-container" 
                        ref={containerRef} 
                        className="flex items-center justify-center relative z-10 w-full h-full"
                    >
                        <canvas ref={canvasRef} id="type-canvas" />
                        <div className="absolute bottom-10 left-10 font-mono text-xs text-white/50 pointer-events-none">
                            Canvas • Particles • Interaction<br/>
                            Hover to disrupt. Leave to restore.
                        </div>
                    </div>
                </section>
            );
        };

        // --- Section 4: The "Serious Craft" (Niche Contrast) ---
        // Using a CSS Grid to create a "Swiss Style" layout
        const TheGrid = () => {
            const [ref, visible] = useOnScreen({ threshold: 0.1 });

            return (
                <section className="min-h-screen bg-[#f4f4f0] text-[#111] paper-texture py-20 overflow-hidden">
                    <div className="container mx-auto px-6">
                        <div className="flex justify-between items-end mb-12 border-b border-black/10 pb-4">
                            <div className="font-mono text-xs uppercase tracking-widest">Grid & Logic</div>
                            <div className="text-sm italic font-serif">1953</div>
                        </div>

                        <div className={`grid grid-cols-1 md:grid-cols-12 gap-4 h-[70vh] ${visible ? 'opacity-100' : 'opacity-0'} transition-opacity duration-1000`} ref={ref}>
                            {/* Left Column: The Statement */}
                            <div className="md:col-span-4 flex flex-col gap-6 justify-center h-full">
                                <div className="h-[1px] w-full bg-black"></div>
                                <h3 className="font-serif-display text-5xl md:text-7xl leading-none">Structure is Freedom.</h3>
                                <p className="font-sans text-sm leading-relaxed text-black/70">
                                    The grid is not a prison. It is a guide. By adhering to strict vertical and horizontal measures, the typographer achieves a harmony that feels effortless. It is the architecture of language.
                                </p>
                            </div>

                            {/* Right Column: Visual Noise/Texture */}
                            <div className="md:col-span-8 h-full grid grid-rows-2 gap-4">
                                <div className="bg-[#111] text-[#f4f4f0] flex items-center justify-center relative overflow-hidden group">
                                    <span className="font-serif-display text-[12vw] md:text-[10vw] tracking-tighter font-bold opacity-20 group-hover:opacity-90 transition-opacity duration-500">ABe</span>
                                    <span className="absolute font-mono text-[9px] tracking-widest uppercase mix-blend-difference">Contrast</span>
                                </div>
                                <div className="bg-[#111] text-[#f4f4f0] grid grid-cols-2">
                                    <div className="flex items-center justify-center border-r border-white/20">
                                        <p className="text-xs font-mono rotate-180">Nordic</p>
                                    </div>
                                    <div className="flex items-center justify-center">
                                        <span className="text-8xl font-serif-display italic">G</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Section 5: The Footer / Conclusion ---
        const Foot = () => {
            return (
                <footer className="bg-black text-white py-24 px-6 border-t border-white/10 relative z-20">
                    <div className="container mx-auto flex flex-col md:flex-row justify-between items-start gap-12">
                        <div className="max-w-sm">
                            <h4 className="font-serif-display text-4xl mb-6">Fin.</h4>
                            <p className="font-mono text-sm text-gray-400 leading-relaxed">
                                Typography is 95% of web design. It is the voice of the interface. 
                                Respecting the type is respecting the user.
                            </p>
                        </div>
                        <div className="text-right font-mono text-xs text-gray-500">
                            <p>Created by React & Babel</p>
                            <p>Styling: Tailwind + Custom CSS</p>
                            <p>Designed for the Eye.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // --- Main App Container with Cursor Logic ---
        const App = () => {
            const [cursorActive, setCursorActive] = useState(false);
            const cursorRef = useRef(null);

            useEffect(() => {
                const updateCursor = (e) => {
                    if(!cursorRef.current) return;
                    const { clientX, clientY } = e;
                    cursorRef.current.style.left = `${clientX}px`;
                    cursorRef.current.style.top = `${clientY}px`;
                };

                const handleHover = (e) => {
                    const target = e.target;
                    // Check if element is interactive (button, canvas, etc.)
                    const isInteractive = target.tagName === 'BUTTON' || 
                                          target.tagName === 'A' || 
                                          target.closest('#canvas-container');
                    
                    setCursorActive(isInteractive);
                };

                window.addEventListener('mousemove', updateCursor);
                document.body.addEventListener('mouseover', handleHover);

                return () => {
                    window.removeEventListener('mousemove', updateCursor);
                    document.body.removeEventListener('mouseover', handleHover);
                };
            }, []);

            return (
                <div className="relative">
                    {/* Custom Cursor */}
                    <div 
                        ref={cursorRef} 
                        className={`cursor-follower ${cursorActive ? 'active' : ''}`}
                    ></div>

                    {/* SVG Filters for potential text effects (hidden) */}
                    <svg className="svg-filters">
                        <filter id="turbulence-noise">
                            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="noise" />
                            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
                        </filter>
                    </svg>

                    {/* Content Layers */}
                    <Hero />
                    <Principles />
                    <CanvasType />
                    <TheGrid />
                    <Foot />
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
